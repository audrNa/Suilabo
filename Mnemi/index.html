<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <title>Suilabo: Mnemi</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link href="../code/styles/base.css" rel="stylesheet" />
    <link href="mnemi.css" rel="stylesheet" />

    <script src="mnemi.js"></script>
  </head>
  <body>
    <section class="box d-flex-block justify-content-center text-center py-5">
      <div class="input-group mb-3">
        <span class="input-group-text">テキスト</span>
        <textarea
          class="form-control"
          placeholder="・ω・"
          id="textInput"
        ></textarea>
        <button
          onclick="clearInput('textInput')"
          class="btn btn-outline-secondary"
          type="button"
          style="color: #dedede"
        >
          X
        </button>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">表紙</span>
        <input
          type="text"
          class="form-control"
          placeholder="(๑´•.̫ • `๑)"
          aria-label="cover"
          aria-describedby="url"
          id="coverInput"
        />
        <button
          onclick="clearInput('coverInput')"
          class="btn btn-outline-secondary"
          type="button"
          style="color: #dedede"
        >
          X
        </button>
      </div>

      <button onclick="execute()" class="btn btn-outline-primary" type="button">
        <strong>・ー『？』ー・</strong>
      </button>

      <div id="messageOutput" class="my-3"></div>

      <div id="embed" class="text-start d-none">
        <!-- Hidden by default -->
        <code id="output" style="white-space: pre-wrap"></code>
        <div class="py-2"></div>
        <div class="text-center">
          <button
            onclick="copyToClipboard(document.getElementById('output').innerText)"
            class="btn btn-outline-success"
            type="button"
          >
            コピー
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
